{% extends 'Marketplace/base.html'%}

<head><title>{% block head %}Login{% endblock %}</title></head>

<h1>{% block title %}Login{% endblock %}</h1>

{% block body %}

<br><br><br><br><br><br><br>

<div class="container">
	<div class="lead">

		<div class="form-group login" align="center">
			
				<form method = 'post' action = '.'>
					<div>
						{% csrf_token %}
						{{ form.as_p }}
						<input class="btn-primary" type = 'submit' value = 'Log in'/>
						<input type = 'hidden'  name = 'next' value = '{{ next }}'/>
						 <a href="{% url 'password_reset' %}"> Forgot password?</a>
					</div>
				</form>
	        <br>
			<p>
			Not a user? 
			<a href = '{% url 'registration_register' %}'>Sign Up</a>
			</p>
		</div>
	</div>
</div>

<br><br><br><br><br><br><br>



{% endblock %}
