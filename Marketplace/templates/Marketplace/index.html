{% extends 'Marketplace/base.html'%}

<!DOCTYPE html>


<html>


	<head>
			<title>{% block head %}Home</title>{% endblock %}
	</head>

<body>

{% block body %}

<br><br><br>

<div class="container">
	
	<!-- Ist row with one column for article display -->

	<div class="row">
		<div class="col-md-12 text-center" >
			
            <hr>

					{% for article in board %}
					<div>
						<p class="articles"><b><a href = '{% url 'articledetail' pk=article.pk %}'>{{article.topic|title}}</a></b>
						 <b>| </b><em>{{article.section}}</em> <b>|</b>
						 <b id="star"><span class='glyphicon glyphicon-star-empty'></span>
						  {{article.likes}}</b>
						   
        		  </p> 
						
					</div><hr>			 
					
					{% endfor %}

					<br>
				<form method = 'GET' action = '/Marketplace/articleview/'>
					<select name = 'dropdown'>
						<option value="" disabled selected>Select section for more articles.</option>
						<option value = 'All'>All</option>
						<option value = 'Agriculture'>Agriculture</option>
						<option value = 'Catering/Hospitality'>Catering/Hospitality</option>
						<option value = 'Education'>Education</option>
						<option value = 'Event Management'>Event Management</option>
						<option value = 'Fashion'>Fashion</option>
						<option value = 'Health'>Health</option>
						<option value = 'IT/Programming'>IT/Programming</option>
						<option value = 'Technology'>Technology</option>
						<option value = 'General'>General</option>
					</select>
				<input type = 'submit' name = 'submit' value = 'Search'>
				</form>
		</div>	
	</div>
	

	<hr>

	<!-- 2nd row with three columns - directory, internship placement board and quotes/adverts-->

	<div class="row">

		<!-- column for diredtory -->

		<div class="col-md-4 col-sm-6 col-xs-12">
			<div class="indextile">

				 <!-- <h6>Marketplace</h6> -->
						<img class="img-responsive indexpix" src="{{ MEDIA_URL }}picture/pix5.jpg" >
						
						<br>

					<form id="intext" method = 'GET' action = '/Marketplace/directory/'>
						
							<select name = 'dropdown' class="edu">
								<option value="" disabled selected>Select directory section.</option>
								<option value = 'All'>All</option>
								<option value = 'Agriculture'>Agriculture</option>
								<option value = 'Catering/Hospitality'>Catering/Hospitality</option>
								<option value = 'Education'>Education</option>
								<option value = 'Event Management'>Event Management</option>
								<option value = 'Fashion'>Fashion</option>
								<option value = 'Health'>Health</option>
								<option value = 'IT/Programming'>IT/Programming</option>
								<option value = 'Technology'>Technology</option>
								<option value = 'General'>General</option>
							</select>
							<input type = 'submit' name = 'submit' value = 'Search' class="edu">
					</form>
			</div>		
		</div>

		
		<!-- column for intership placement -->

		<div class="col-md-4 col-sm-6 col-xs-12">
			<div class="indextile">
				 <h6 id="indexad"><a class="adcol" href = '{% url 'internship_view' %}'>  
				 Internships</a></h6>  
				<img class="img-responsive indexpix" src="{{ MEDIA_URL }}picture/pix6.jpg">
			</div>
		</div>

		
		<!-- column for qoutes/adverts -->

		<div class="col-md-4 col-sm-12 col-xs-12"><br class="hidden-md hidden-lg">
			<div class="indextile">
				<h6 id="indexquote"><a class="adcol" href="{% url 'workshop_view' %}">Workshops</a></h6>
				<img class="img-responsive indexpix" src="{{ MEDIA_URL }}picture/pix2.jpg">
			</div>
		</div>
	

	</div>

	<br>

	<!-- 3rd row for footer, privacy policy and stat info -->

	<div class="row">
		
		<!-- SPACE AVAILABLE AT THE FOOT OF HOME PAGE -->

	</div>
	
		

	</div>

	<hr>

</div>



{% endblock %}

</body>

</html>
